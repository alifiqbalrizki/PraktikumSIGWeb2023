        <h3 style="color:rgb(255, 255, 255);"><b>PETA BIDANG TANAH DTNTF FT UGM</b></h3>
        <div id="map"></div>
        <script src="DTNTFWGS.js"></script>
        <script>
        
        var map = L.map('map',{
        center: [-7.766375420999964, 110.372769390000087],
        zoom: 50
        });

        var BDG3001 = L.marker([-7.766740336999931,
        110.373248520000061]).bindPopup('Kode Titik: ' + '<strong>' +'BDG3001' + '</strong>'),

        BDG3004 = L.marker([-7.766532255999948,
        110.373133491000033]).bindPopup('Kode Titik: ' + '<strong>' +'BDG3004' + '</strong>'),

        BDG2001 = L.marker([-7.766691239999943,
        110.373085427000035]).bindPopup('Kode Titik: ' + '<strong>' +'BDG2001' + '</strong>'),

        BDG3005 = L.marker([-7.766537158999938,
        110.373259895000047]).bindPopup('Kode Titik: ' + '<strong>' +'BDG3005' + '</strong>'),

        BDG3002 = L.marker([-7.7662805439999268,
        110.373377209000068]).bindPopup('Kode Titik: ' + '<strong>' +'BDG3002' + '</strong>'),

        BDG3006 = L.marker([-7.766271179999933,
        110.373344553000038]).bindPopup('Kode Titik: ' + '<strong>' +'BDG3006' + '</strong>'),

        BDG4002 = L.marker([-7.766043387999957,
        110.372648585000036]).bindPopup('Kode Titik: ' + '<strong>' +'BDG4002' + '</strong>'),

        BDG1002 = L.marker([-7.766028821999953,
        110.372586283000089]).bindPopup('Kode Titik: ' + '<strong>' +'BDG1002' + '</strong>'),

        BDG5001 = L.marker([-7.766059609999957,
        110.372700710000061]).bindPopup('Kode Titik: ' + '<strong>' +'BDG5001' + '</strong>'),

        BDG5002 = L.marker([-7.766110282999932,
        110.372858611000083]).bindPopup('Kode Titik: ' + '<strong>' +'BDG5002' + '</strong>'),

        BDG5003 = L.marker([-7.765997146999950,
        110.372895411000059]).bindPopup('Kode Titik: ' + '<strong>' +'BDG5003' + '</strong>'),

        BDG1005 = L.marker([-7.766375420999964,
        110.372769390000087]).bindPopup('Kode Titik: ' + '<strong>' +'BDG1005' + '</strong>'),

        BDG1006 = L.marker([-7.766312168999946,
        110.372555764000083]).bindPopup('Kode Titik: ' + '<strong>' +'BDG1006' + '</strong>'),

        BDG5004 = L.marker([-7.765951023999946,
        110.372739733000060]).bindPopup('Kode Titik: ' + '<strong>' +'BDG5004' + '</strong>'),

        BDG1003 = L.marker([-7.766428690999930,
        110.372418112000048]).bindPopup('Kode Titik: ' + '<strong>' +'BDG1003' + '</strong>'),

        BDG1004 = L.marker([-7.766507049999973,
        110.372731169000076]).bindPopup('Kode Titik: ' + '<strong>' +'BDG1004' + '</strong>');

        var PBT = L.layerGroup([BDG3001,BDG3004,BDG2001,BDG3005,BDG3002,BDG3006,BDG4002,BDG1002,BDG5001,BDG5002,BDG5003,BDG1005,BDG1006,BDG5004,BDG1003,BDG1004]);

        var overlayMaps = {
        "Titik Bidang Tanah": PBT
        };

        L.geoJSON(teknik,{
                style: function(feature) {
                switch (feature.properties.Nomor) {
                case '001': return {color: "red"};
                case '002': return {color: "green"};
                case '003': return {color: "yellow"};
                case '004': return {color: "blue"};
                case '005': return {color: "#ff9900"};
                }
                },
                onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Nomor Bidang: ' + '<strong>' + feature.properties.Nomor +'</strong>' + '<br>' + 
                'Luas Bidang (m2):' + '<strong>' + feature.properties.Luas_Bidan +'</strong>'
                );
                }
            })
                .addTo(map);

        var google = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', 
        {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA,USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        })
        .addTo(map);
        
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: '© OpenStreetMap'
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

        var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
        });

        var baseMaps = {
            "Google Satellite Map": google,
            "OpenStreetMap": osm,
            "OpenStreetMap.HOT": osmHOT,
            "OpenTopoMap": openTopoMap
        };

        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
       </script>
