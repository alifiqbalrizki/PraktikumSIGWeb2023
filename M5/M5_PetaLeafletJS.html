        var PBT = L.layerGroup([BDG3001,BDG3004,BDG2001,BDG3005,BDG3002,BDG3006,BDG4002,BDG1002,BDG5001,BDG5002,BDG5003,BDG1005,BDG1006,BDG5004,BDG1003,BDG1004]);

        var overlayMaps = {
        "Titik Bidang Tanah": PBT
        };

        L.geoJSON(teknik,{
                style: function(feature) {
                switch (feature.properties.Nomor) {
                case '001': return {color: "red"};
                case '002': return {color: "green"};
                case '003': return {color: "yellow"};
                case '004': return {color: "blue"};
                case '005': return {color: "#ff9900"};
                }
                },
                onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Nomor Bidang: ' + '<strong>' + feature.properties.Nomor +'</strong>' + '<br>' + 
                'Luas Bidang (m2):' + '<strong>' + feature.properties.Luas_Bidan +'</strong>'

            })

        })
        .addTo(map);
        
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: '© OpenStreetMap'
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

        var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 50,
            attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
        });

        var baseMaps = {
            "Google Satellite Map": google,
            "OpenStreetMap": osm,
            "OpenStreetMap.HOT": osmHOT,
            "OpenTopoMap": openTopoMap
        };

        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
