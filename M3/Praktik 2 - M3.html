<!DOCTYPE html>
<html lang="en">

	<meta charset=”utf-8″>

<body>
    <h1>Validasi Input</h1>
    <p>Masukkan nama, password (harus sss), dan alamat email Anda : </p>
    Nama     : <input type="text" id="nama" style="margin-left: 35px; margin-bottom: 12px"> <br>
    Password : <input type="password" id="sandi" style="margin-left: 15px; margin-bottom: 12px"> <br>
    E-mail   : <input type="email" id="email" style="margin-left: 30px; margin-bottom: 12px"> <br>

    <button onclick="test()"> Click! </button>
    <script>
        function test(){
            var pass, cek, pesan;
            cek = "sss";
            pass = document.getElementById("sandi").value;

            if (pass == cek) {
                pesan = "Password benar!";
                alert(pesan);
            }

            else{
                pesan = "Password salah!";
                alert(pesan);
            }
        }
    </script>
</body>
